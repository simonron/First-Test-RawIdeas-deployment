<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex" />
	<title>Template Test</title>

	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
	<script src="jquery.tmpl.min.js" type="text/javascript"></script>

	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>

	<script>
		var ref = new Firebase("https://hacker-news.firebaseio.com/v0/");
		for (var i = 1; i < 11; i++) {
			//console.log("story "+ i+" =  "+ ref.child('topstories'));
			getNews(i)
		};

		function getNews(i) {
			var itemRef;
			ref.child('topstories').child(i).on('value', function(snapshot) {
				if (itemRef) {
					itemRef.off();
				}
				var id = snapshot.val();
				itemRef = ref.child('item').child(id);
				itemRef.on('value', function(snapshot) {
					var item = snapshot.val();
					title = item.title;
					url = item.url;
					score = item.score;
					displayTopTenNews(title, score, url, i);
				});
			});

		};

		function displayTopTenNews(title, score, url, i) {

			$("div").children().remove();


			$("#clientTemplate").tmpl().appendTo("body");
		}
	</script>
</head>

<body>


	<script id="clientTemplate" type="text/x-jquery-tmpl">



		LINK ${score} <a href = ${url} > ${title} </a>
		<br>
	</script>


</body>

</html>
