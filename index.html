<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="robots" content="noindex" />
	<title>Raw Ideas News Hacker App test</title>
	<script src="http://code.jquery.com/jquery.min.js" type="text/javascript"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="jquery.tmpl.min.js" type="text/javascript"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>



	<script>
		var title = "blank";
		var url = "blank";
		var count = 0;
		var score = "blank";
		var ref = new Firebase("https://hacker-news.firebaseio.com/v0/");

		for (var i = 0; i < 10; i++) {
			getNews(i);
		};

		function getNews(i) {
			var itemRef;	ref.child('topstories').child(i).on('value', function(snapshot) {
				if (itemRef) {
					itemRef.off();
				}
				var id = snapshot.val();
				itemRef = ref.child('item').child(id);
				itemRef.on('value', function(snapshot) {
					var item = snapshot.val();
					title = item.title;
					url = item.url;
					score = item.score;
					count = i;
					$("div.hidden").remove();
					$("#clientTemplate").tmpl().appendTo("body");
				});
			});
		};


		var app = angular.module("myApp", []);
		app.controller("myCtrl", function($scope) {
/*			$scope.firstName = "John";
			$scope.lastName = "Doe";
			$scope.fred = "testing";
			$scope.newthing = [{
				test: "elergphant",
				fred: "fred"
			}];*/

			$scope.newtest = [{
				title: title,
				url: url,
				count: count,
				score: score,
			}]
		});
	</script>
</head>

<body>
	<div class="hidden">
		When this is working, this text will not be seen - please wait.</div>
	<script id="clientTemplate" type="text/x-jquery-tmpl">
		News item ${count} is <a href=$ {url} target="_blank"> ${title} </a> and has a score of ${score}
		<br>
	</script>

	<script>
	</script>

	<div ng-app="myApp" ng-controller="myCtrl">
		<ul>
			<li ng-repeat="x in newthing">
				{{ x.test + ', ' + x.fred }}
			</li>
		</ul>
		{{fred}} {{ firstName + " " + lastName }}
		<ul>
			<li ng-repeat="x in newtest">
				{{x.count+ ', ' +x.title+ ', ' +x.url+ ', ' +x.score+ ', '+x.fred}}
			</li>
		</ul>

	</div>


</body>

</html>
